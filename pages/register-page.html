<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La CantinÃª - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style-register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
            <a class="navbar-brand p-0" href="../index.html"> <img src="/img/logo.png" class="logo" alt=""> </a>
            <form class="d-flex">
                <input class="form-control me-2 rounded-0" type="search" placeholder="Buscar receitas">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fa-solid fa-magnifying-glass icon text-success"></i>
                </button>
            </form>
            <a href="login-page.html"><button
                    class="btn btn-outline-light ms-1 rounded-0 border-dark">Login</button></a>
            <a href="register-page.html"> <button class="btn btn-danger text-light ms-2 rounded-0">Registro</button>
            </a>
        </div>
    </nav>
    <div class="login-container">
        <h2 class="text-center text-danger">Registrar</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha"
                    required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger text-light">Registrar</button>
                <a href="#" class="btn btn-outline-secondary">Login</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
